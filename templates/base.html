<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Page style -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/css/index.css">
</head>
<body id="{{page_name}}-page">
	<!--
	The "base.html" serves as the "base" for all the other pages.
	Every page shares a common element (i.e navbars) and this html file helps
	reduce repetition and copypasting the same html elements across pages
	-->
	<!-- The content for other pages are substituted within this block. -->
	<div class="content-container">
		<div class="content-helper">
			<div id="content-body" class="card">
				<div class="card-body">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<a class="navbar-brand" href="#">
							<img src="/static/imgs/spool.png" height="30" class="d-inline-block align-top" alt="">
							Spool
						  </a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						  <span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
						  <ul class="navbar-nav">
							{% if current_user %}
							<li class="nav-item active">
								<span class="nav-link">Hi there, {{current_user.id}}!</span>
							</li>
							<li class="nav-item">
							  <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
							</li>
							{% else %}
							{% endif %}
						  </ul>
						</div>
					  </nav>
					{% block body %}{% endblock %}
				</div>
			</div>
		</div>
	</div>
	<!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="/static/js/index.js"></script>
</body>
</html>
